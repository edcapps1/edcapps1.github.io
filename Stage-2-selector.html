<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    /* Center the content on the page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    /* Style the container */
    .container {
      text-align: center;
    }
    
    /* Style the title */
    h1 {
      font-size: 3em;
      margin-bottom: 1em;
    }
    
    /* Style the message */
    p {
      font-size: 1.5em;
      margin-bottom: 2em;
    }
    
    /* Style the button */
    button {
      font-size: 1.2em;
      padding: 1em 2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Under Construction</h1>
    <p>We're sorry, but this page is currently under construction.</p>
    <button onclick="goBack()">Go Back</button>
  </div>
  
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
